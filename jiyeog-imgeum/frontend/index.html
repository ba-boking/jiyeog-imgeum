<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지역 최저임금 시뮬레이터</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-calculator"></i> 최저임금 시뮬레이터</h1>
      <p class="subtitle">지역별 물가를 고려한 최저임금 추천 서비스</p>
    </header>

    <main>
      <div class="card">
        <div class="form-group">
          <label for="region-select">지역 선택</label>
          <div class="select-wrapper">
            <select id="region-select">
              <option disabled selected>지역을 선택하세요</option>
              <option>서울</option>
              <option>부산</option>
              <option>대구</option>
              <option>광주</option>
              <option>대전</option>
              <option>울산</option>
              <option>세종</option>
              <option>경기</option>
              <option>강원</option>
              <option>충북</option>
              <option>충남</option>
              <option>전북</option>
              <option>전남</option>
              <option>경북</option>
              <option>경남</option>
              <option>제주</option>
            </select>
            <i class="fas fa-chevron-down select-icon"></i>
          </div>
        </div>
      </div>

      <div id="result" class="fade-in result-card"></div>

      <canvas id="cpiChart" width="400" height="300" style="margin-top: 2rem;"></canvas>

      <div class="loading-spinner" id="loading">
        <div class="spinner"></div>
      </div>
    </main>

    <footer>
      <p>© 2025 지역 최저임금 시뮬레이터 | 2104 김정훈</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
